<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="author" content="Getddit">
	<meta name="description" content="A simple front-end reference website created using Svelte.">
	<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">			<!-- Add this to remove the blackbar that appears on PWApps running on iOS. -->
	<meta name="referrer" content="no-referrer" />

	<title>Getddit - Search</title>
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">	<!-- Add this line to support custom app icon when adding this PWA to home screen. The regular manifest.json way does not work for all iOS devices. -->
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='stylesheet' href='global.css'> 
	<link rel='stylesheet' href='index.css'>
	<link rel='stylesheet' href='build/bundle.css'>
	<script defer src='build/bundle.js'></script>

	<!-- IMPT: Add this below to link the page to the manifest file -->
	<link rel="manifest" href="manifest.json">
	
	<script>
		// Clickjacking prevention
		if (top.location != self.location) {
			top.location = self.location;
		}
		// Put the setting of the theme at the very start of the application
		window.addEventListener('DOMContentLoaded', (event) => {
			var val = window.localStorage.getItem('APP_THEME');
			if (val == '1') {
				document.documentElement.setAttribute("data-theme", "dark");
			}
		});
	</script>
</head>

<body class="leading-normal tracking-normal">
	<noscript>
		<div class="container w-full items-center text-center mt-20 px-4" style="color: var(--gen-text);">
			<p>Please enable JavaScript to use this site!</p>
			<br>
			<p><b>Getddit</b> is a single-page application built using the open-source JavaScript framework <a class="underline" href="https://svelte.dev/" referrerpolicy="no-referrer">Svelte</a>.</p>
			<br>
			<p>JavaScript is needed as all content displayed on this site is dynamically rendered in your browser.</p>
			<br>
			<p>This site itself is also open-source. If you would like to learn more about Getddit, you can do so by visiting our GitHub code repository here @ 
				<a href="https://github.com/Getddit" referrerpolicy="no-referrer">https://github.com/Getddit</a></p>
			<br><br>
			<p>- regularcoffeee</p>
		</div>
  </noscript>
</body>
</html>
